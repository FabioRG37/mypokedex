<ion-header>
  <ion-toolbar>
    <ion-title>MyPokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterPokemons()"
    placeholder="Buscar Pokémon">
  </ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2.4" *ngFor="let poke of filteredPokemons">
        <ion-card (click)="goToDetail(poke)" style="text-align: center;">
          <img [src]="poke.image" alt="{{ poke.name }}" class="pokemon-image" />
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              {{ poke.name | titlecase }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card *ngIf="!isLoading && filteredPokemons.length === 0">
          <ion-card-content>Nenhum Pokémon encontrado</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botão "Carregar mais" -->
  <ion-button expand="block" (click)="loadMore()" *ngIf="!isLoading">
    Carregar mais Pokemons
  </ion-button>

  <!-- Spinner de loading -->
  <ion-spinner *ngIf="isLoading" class="spinner-center" name="crescent"></ion-spinner>

</ion-content>
