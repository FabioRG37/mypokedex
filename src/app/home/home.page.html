<ion-header>
  <ion-toolbar>
    <ion-title>MyPokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterPokemons()"
    placeholder="Buscar Pokémon">
  </ion-searchbar>
  <ion-button
    expand="block"
    fill="outline"
    (click)="showFavoritesOnly = !showFavoritesOnly">
    {{ showFavoritesOnly ? 'Ver Todos' : 'Ver Favoritos'}}
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2.4" *ngFor="let poke of displayedPokemons">
        <ion-card (click)="goToDetail(poke.id)" class="pokemon-card" button>
          <ion-icon
            [name]="isFavorite(poke.id) ? 'heart' : 'heart-outline'"
            (click)="toggleFavorite(poke.id); $event.stopPropagation()"
            style="font-size: 20px; color: red; position: absolute; top: 10px; right: 12px;">
          </ion-icon>
          <img [src]="poke.image" alt="{{ poke.name }}" class="pokemon-image" />
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              {{ poke.name | titlecase }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card *ngIf="!isLoading && filteredPokemons.length === 0">
          <ion-card-content>Nenhum Pokémon encontrado</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botão "Carregar mais" -->
  <ion-button expand="block" (click)="loadMore()" *ngIf="!isLoading">
    Carregar mais Pokemons
  </ion-button>

  <!-- Spinner de loading -->
  <ion-spinner *ngIf="isLoading" class="spinner-center" name="crescent"></ion-spinner>

</ion-content>
