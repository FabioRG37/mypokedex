<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="pokemon">
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="pokemon-image" />
  <p class="pokemon-id">ID: {{ pokemon.id }}</p>
  <p class="pokemon-height">Height: {{ pokemon.height / 10 }} m</p>
  <p class="pokemon-weight">Weight: {{ pokemon.weight / 10 }} kg</p>
  <p class="pokemon-types">
    Types: 
    <span *ngFor="let type of pokemon.types; let last = last">
      {{ type.type.name | titlecase }}<span *ngIf="!last">, </span>
    </span>
</ion-content>
