<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2.4" *ngFor="let poke of favorites">
        <ion-card (click)="goToDetail(poke.id)" class="pokemon-card">
          <img [src]="poke.image" alt="{{ poke.name }}" />
          <ion-card-content>{{ poke.name || ('#' + poke.id) }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
